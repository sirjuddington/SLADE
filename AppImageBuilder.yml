version: 1

# Needed to fix CI (build-appimage-action)
# Comment this out if manually building the AppImage on a non-apt distro
script:
  apt-get update && apt-get install -y --no-install-recommends squashfs-tools

AppDir:
  app_info:
    id: net.mancubus.SLADE
    name: SLADE
    icon: net.mancubus.SLADE
    version: 3.2.9
    exec: usr/bin/slade
    exec_args: $@
  files:
    include:
    - /lib64/ld-linux-x86-64.so.2
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  runtime:
    path_mappings:
      - /usr/local/:$APPDIR/usr/
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
  file_name: SLADE.AppImage
