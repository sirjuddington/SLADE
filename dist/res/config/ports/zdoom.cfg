
#define PORT_ZDOOM

// Assume UDMF by default :p
#ifdef MAP_UNKNOWN
#define MAP_UDMF
#endif
#ifdef MAP_UDMF
#define NAMESPACE_ZDOOM
#endif
#ifdef MAP_HEXEN
#define NAMESPACE_ZDOOM
#endif


port zdoom
{
	name = "ZDoom";
	
	// Supported games
	games = doom, doom2, heretic, hexen, strife, chex1, chex3, ad2;
	
	// Supported map formats
	// Technically supports doom format, but no configs exist for it currently
	map_formats = doom, hexen, udmf;
	
#ifdef MAP_DOOM
	// Enable boom extensions in Doom-format maps
	boom = true;
#endif

#ifdef MAP_DOOM
	boom_sector_flag_start = 32;
#endif
#ifndef MAP_DOOM
	boom_sector_flag_start = 256;
#endif

	// Valid map names
	map_name_any = true;

	// Enable long names
	long_names = true;
	
	// Enable mixed textures and flats
	mix_tex_flats = true;
	
	// Enable TX_ namespace
	tx_textures = true;
	
	// Scripting
	script_language = "acs_zdoom";

	// Light levels
	light_level_interval = 8;
	
	// UDMF namespace
	udmf_namespace = "ZDoom";
}

