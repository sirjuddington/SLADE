
udmf_properties
{
	block vertex
	{
		group "Basic"
		{
			type = float;
			show_always = true;

			property x = "X Position";
			property y = "Y Position";
		}
	}

	block linedef
	{
		group "Basic"
		{
			type = int;
			show_always = true;

			// Defaults to 0 in Doom/Heretic/Strife namespaces
			property id
			{
				name = "Line ID";
				type = id;
				default = 0;
				show_always = false;
			}

			property v1 = "Start Vertex";
			property v2 = "End Vertex";

			property sidefront = "Front Side";
			property sideback
			{
				name = "Back Side";
				default = -1;
			}

			property comment
			{
				name = "Comment";
				type = string;
				default = "";
				show_always = false;
			}
		}

		group "Flags"
		{
			flag = true;
			type = bool;
			default = false;
			show_always = false;

			property blocking		= "Impassable";
			property blockmonsters	= "Blocks Monsters";
			property twosided		= "Two Sided";
			property dontpegtop		= "Upper Unpegged";
			property dontpegbottom	= "Lower Unpegged";
			property secret			= "Secret";
			property blocksound		= "Blocks Sound";
			property dontdraw		= "Not On Map";
			property mapped			= "Starts On Map";
		}

		group "Special"
		{
			type = int;
			default = 0;
			show_always = true;

			property special
			{
				name = "Special";
				type = actionspecial;
			}

			property arg0		= "Target ID";
			property arg1		= "Arg 1";
			property arg2		= "Arg 2";
			property arg3		= "Arg 3";
			property arg4		= "Arg 4";
		}
	}

	block sidedef
	{
		group "Basic"
		{
			property sector
			{
				name = "Sector";
				type = int;
				show_always = true;
			}

			property comment
			{
				name = "Comment";
				type = string;
				default = "";
				show_always = false;
			}
		}

		group "Textures"
		{
			type = texture_wall;
			default = "-";
			show_always = true;

			property texturetop		= "Upper Texture";
			property texturemiddle	= "Middle Texture";
			property texturebottom	= "Lower Texture";
		}

		group "Offsets"
		{
			type = int;
			default = 0;
			show_always = true;

			property offsetx = "X Offset";
			property offsety = "Y Offset";
		}
	}

	block sector
	{
		group "Basic"
		{
			type = int;
			default = 0;
			show_always = true;

			property heightfloor	= "Floor Height";
			property heightceiling	= "Ceiling Height";

			property id
			{
				name = "Tag/ID";
				type = id;
			}

			property comment
			{
				name = "Comment";
				type = string;
				default = "";
				show_always = false;
			}
		}

		group "Lighting"
		{
			type = int;
			default = 0;
			show_always = true;

			property lightlevel
			{
				name = "Light Level";
				default = 160;
			}
		}

		group "Textures"
		{
			type = texture_flat;
			show_always = true;

			property texturefloor	= "Floor Texture";
			property textureceiling	= "Ceiling Texture";
		}

		group "Special"
		{
			type = sectorspecial;
			default = 0;
			show_always = true;

			property special	= "Special";
		}
	}

	block thing
	{
		group "Basic"
		{
			type = float;
			show_always = true;

			property x = "X Position";
			property y = "Y Position";

			property height
			{
				name = "Z Height";
				default = 0;
				show_always = false;
			}

			property angle
			{
				name = "Angle";
				default = 0;
				type = angle;
			}

			property type
			{
				name = "Type";
				type = thingtype;
			}

			property id
			{
				name = "ID";
				type = id;
				default = 0;
				show_always = false;
			}

			property comment
			{
				name = "Comment";
				type = string;
				default = "";
				show_always = false;
			}
		}

		group "Flags"
		{
			type = bool;
			default = false;
			flag = true;
			show_always = true;

			property skill1			= "Skill 1";
			property skill2			= "Skill 2";
			property skill3			= "Skill 3";
			property skill4			= "Skill 4";
			property skill5			= "Skill 5";
			property ambush			= "Ambush";
			property single			= "Single Player";
			property dm				= "Deathmatch";
			property coop			= "Cooperative";
		}
	}
}
