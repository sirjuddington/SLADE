
#define GAME_CHEX
#define GAME_CHEX3

game urbanbrawl
{
	name = "Urban Brawl";
	
	// IWAD filename
	iwad = "action2.wad";
	
	// Supported map formats
	map_formats = hexen, udmf;
	
	// DECORATE filters
	filters = "any";

	// Enable mixed textures and flats
	mix_tex_flats = true;
	
	// Enable TX_ namespace
	tx_textures = true;
	
	// Scripting
	script_language = "acs_zdoom";

	// Sky flat for 3d mode
	sky_flat = "F_SKY1";
	
	// Light levels
	light_level_interval = 8;

	// Maps
	maps
	{
		// Episode 1
		map E1M1 { sky = "SKY1"; }
		map E1M2 { sky = "SKY1"; }
		map E1M3 { sky = "SKY1"; }
		map E1M4 { sky = "SKY1"; }
		map E1M5 { sky = "SKY1"; }

		// Episode 2
		map E2M1 { sky = "SKY2"; }
		map E2M2 { sky = "SKY2"; }
		map E2M3 { sky = "SKY2"; }
		map E2M4 { sky = "SKY2"; }
		map E2M5 { sky = "SKY2"; }

		// Episode 3
		map E3M1 { sky = "CJSKY3A"; }
		map E3M2 { sky = "CJSKY3A"; }
		map E3M3 { sky = "CJSKY3A"; }
		map E3M4 { sky = "CJSKY3A"; }
		map E3M5 { sky = "CJSKY3A"; }
	}

	// Defaults
	defaults
	{
		block sector
		{
			texturefloor	= "FLAT1";
			textureceiling	= "FLAT14";
			heightfloor		= 0;
			heightceiling	= 128;
			lightlevel		= 160;
		}
		
		block sidedef
		{
			texturetop		= "CEMENT2";
			texturemiddle	= "CEMENT2";
			texturebottom	= "CEMENT2";
		}
		
		block thing
		{
			type	= 1;
			flags	= 7;

			// UDMF
			skill1	= true;
			skill2	= true;
			skill3	= true;
			skill4	= true;
			skill5	= true;
			single	= true;
			dm		= true;
			coop	= true;
		}
	}
}

