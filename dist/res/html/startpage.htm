<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SLADE - It's a Doom Editor</title>
  <style type="text/css">
    @import url('base.css');

    /*#theme#*/
    
    @font-face {
      font-family: 'Fira Sans';
      src: url('FiraSans-Regular.woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Fira Sans';
      src: url('FiraSans-Italic.woff');
      font-weight: normal;
      font-style: italic;
    }
    
    @font-face {
      font-family: 'Fira Sans';
      src: url('FiraSans-Medium.woff');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Fira Sans';
      src: url('FiraSans-Bold.woff');
      font-weight: 700;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Fira Sans';
      src: url('FiraSans-Heavy.woff');
      font-weight: 900;
      font-style: normal;
    }

    #topbar {
      background-color: rgb(116, 135, 175);
      width: 100%;
      height: 0.2em;
      position: fixed;
      z-index: 998;
    }

    #update {
      background-color: rgb(200, 80, 60);
      color: white;
      width: 100%;
      font-size: 1.2em;
      padding: 0.6em 0.8em 0.5em 0.8em;
      position: fixed;
      bottom: 0;
      z-index: 999;
    }

    #update a {
      color: hsl(40, 100%, 70%);
    }

    #update a:hover {
      color: hsl(40, 100%, 95%);
    }

    a.link,
    img.link {
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 0.2em;
    }
    
    img.link {
      margin-top: 0;
      margin-right: 0.5em;
	  margin-top: -0.2em;
	  width: 1.25em;
	  height: 1.25em;
    }

    #content a.link,
    #content img.link {
      line-height: 1em;
      padding: 0;
      /*margin: 0;*/
    }

    #content img.link {
      margin-right: 0.5em;
    }
    
    #side {
      position: fixed;
      width: 17em;
      height: 100%;
      padding-top: 0.5em;
    }
    
    #side #title {
      margin: 0.6em 0 0.4em 0;
      border-radius: 0;
      padding-top: 0.2em;
      padding-bottom: 0.1em;
    }
    
    #side p {
      margin: 0 1em;
    }
    
    #side img {
      margin-bottom: 0;
    }
    
    #side img.link {
      margin-right: 0;
      margin-left: 1em;
    }
    
    #content {
      margin-left: auto;
      margin-right: auto;
      padding-left: 19em;
      padding-right: 1em;
      padding-top: 2em;
      padding-bottom: 1em;
      max-width: 51em;
    }
    
    #slade {
      font-size: 2em;
      font-weight: 900;
      margin-top: 0;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: -0.2em;
    }
    
    #version {
      font-size: 0.5em;
    }

    a.refresh {
      color: hsl(220, 100%, 97%);
    }

    a.refresh:hover {
      color: hsl(40, 100%, 55%);
    }

    /*#hideupdate#*/

  </style>
</head>

<body>
  <div id="topbar"></div>

  <!-- Update -->
  <div id="update">
    <strong>Update Available</strong>: <a href="action://update">#updateversion#</a>
    <span style="float: right; padding-right: 1.6em;">
      <a href="action://hide-update">&#10060;</a>
    </span>
  </div>

  <!-- Side Bar -->
  <div id="side">

    <!-- Logo & Version -->
    <center>
      <img src="logo_icon.png" />
      <div id="slade">
        SLADE
        <span id="version">v#version#</span>
      </div>
    </center>

    <!-- Get Started -->
    <div id="title">Get Started</div>
    <p>
      <div class="link">
        <img src="open.svg" class="link" />
        <a href="action://open" class="link">Open Archive</a>
      </div>
      <div class="link">
        <img src="newarchive.svg" class="link" />
        <a href="action://newarchive" class="link">Create New Archive</a>
      </div>
      <div class="link">
        <img src="mapeditor.svg" class="link" />
        <a href="action://newmap" class="link">Create New Map</a>
      </div>
    </p>

    <!-- Links -->
    <div id="title">Links</div>
    <p>
      <div class="link">
        <img src="wiki.svg" class="link" />
        <a href="http://slade.mancubus.net" class="link">Home Page</a>
      </div>
      <div class="link">
        <img src="wiki.svg" class="link" />
        <a href="http://slade.mancubus.net/index.php?page=wiki" class="link">Documentation</a>
      </div>
      <div class="link">
        <img src="wiki.svg" class="link" />
        <a href="http://slade.mancubus.net/index.php?page=downloads" class="link">Downloads</a>
      </div>
      <div class="link">
        <img src="wiki.svg" class="link" />
        <a href="https://github.com/sirjuddington/SLADE" class="link">GitHub</a>
      </div>
    </p>

    <!-- Tip of the Day -->
    <div id="title">Tip of the Day<span style="float: right; padding-top: 0.1em;"><a href="action://reloadstartpage" class="refresh">&#x21bb;</a></span></div>
    <p>
      #totd#
    </p>
  </div>

  <!-- Content -->
  <div id="content">

    <!-- Recent Files -->
    <div id="back" class="recentbox">
      <div id="title">Recent Files</div>
      #recent#
    </div>

    <!-- Latest News Post -->
    #news#
  </div>
</body>

</html>
