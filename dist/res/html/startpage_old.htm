<style type="text/css">

body, table, td {
	font-family: 'Segoe UI', 'Nimbus Sans L', 'Nimbus Sans', 'Ubuntu', sans-serif;
	font-size: 14px;
	background: #e0eeff;
}

table.box, td.box {
	background-color: #FCFEFF;
	padding-top: 0px;
	padding-left: 0px;
	padding-right: 4px;
	padding-bottom: 0px;
	border-spacing: 0px;
}

A, A:link, A:visited, A:hover, A:active {
	font-weight: 600;
	text-decoration: none;
	font-size: inherit;
	background-color: inherit;
}

A:link, A:visited {
	color: #0055cc;
	background-color: inherit;
	transition: all .1s ease-in;
}

A:hover, A:active {
	color: #99a4ff;
	background-color: inherit;
	transition: all .06s ease-out;
}

div.main {
	width: 800px;
	text-align: left;
	/*width: 60%;*/
}

div.box, #sidebox, #recent {
	background-color: #FCFEFF;
	border-color: #ADBFD8;
	border: 1px;
	border-top-width: 0px;
	border-bottom-width: 4px;
	padding-top: 4px;
	padding-bottom: 8px;
	padding-left: 8px;
	padding-right: 8px;
	border-style: solid;
	/*line-height: 1.5em;*/
	margin-bottom: 8px;
}

#sidebox {
	height: 72px;
	border-color: #ADBFD8;
}

#recent {
	/*height: 188px;*/
	border-color: #ADBFD8;
}

div.boxhead {
	border: 1px;
	padding-left: 8px;
	padding-right: 8px;
	border-style: solid;
	line-height: 1.5em;
	font-weight: bold;
	font-size: 14pt;
	margin-bottom: 0px;
	background-color: #7488AF;
	color: #F2F6FF;
	border-color: #64789F;/*#ADBFD8;*/
}

div.boxshadow {
	background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0,0,0,0));
	height: 6px;
}

img {
	padding-top: 2px;
}
</style>
