
action scrm_newscript_custom
{
	text		= "New Custom Script";
	icon		= "text";
	help_text	= "Create a new Custom script";
}

action scrm_newscript_archive
{
	text		= "New Archive Script";
	icon		= "text";
	help_text	= "Create a new Archive script";
}

action scrm_run
{
	text		= "&Run";
	icon		= "run";
	help_text	= "Run the current script";
	shortcut	= "Ctrl+R";
}

action scrm_save
{
	text		= "&Save";
	icon		= "save";
	help_text	= "Save the current script";
	shortcut	= "Ctrl+S";
}

action scrm_rename
{
	text		= "&Rename Script";
	icon		= "rename";
	help_text	= "Rename the selected script";
}

action scrm_delete
{
	text		= "&Delete Script";
	icon		= "delete";
	help_text	= "Delete the selected script";
}

action scrm_showscripts
{
	text		= "&Scripts";
	help_text	= "Toggle the Scripts window";
	shortcut	= "Ctrl+1";
	icon		= "folder";
}

action scrm_showconsole
{
	text		= "&Console";
	icon		= "console";
	help_text	= "Toggle the Console window";
	shortcut	= "Ctrl+2";
}

action scrm_wrap
{
	text		= "Word Wrapping";
	help_text	= "Toggle word wrapping";
	type		= check;
	linked_cvar	= "txed_word_wrap";
}

action scrm_find_replace
{
	text		= "Find+Replace...";
	help_text	= "Find and (optionally) replace text";
	keybind		= "ted_findreplace";
}

action scrm_fold_foldall
{
	text		= "Fold All";
	icon		= "minus";
	help_text	= "Fold all possible code";
	keybind		= "ted_fold_foldall";
}

action scrm_fold_unfoldall
{
	text		= "Unfold All";
	icon		= "plus";
	help_text	= "Unfold all folded code";
	keybind		= "ted_fold_unfoldall";
}

action scrm_jump_to_line
{
	text		= "Jump To Line...";
	icon		= "up";
	help_text	= "Jump to a specific line number";
	keybind		= "ted_jumptoline";
}
