
action ptxt_wrap
{
	text		= "Word Wrapping";
	help_text	= "Toggle word wrapping";
	type		= check;
	linked_cvar	= "txed_word_wrap";
}

action ptxt_find_replace
{
	text		= "Find+Replace...";
	help_text	= "Find and (optionally) replace text";
	keybind		= "ted_findreplace";
}

action ptxt_fold_foldall
{
	text		= "Fold All";
	icon		= "minus";
	help_text	= "Fold all possible code";
	keybind		= "ted_fold_foldall";
}

action ptxt_fold_unfoldall
{
	text		= "Unfold All";
	icon		= "plus";
	help_text	= "Unfold all folded code";
	keybind		= "ted_fold_unfoldall";
}

action ptxt_jump_to_line
{
	text		= "Jump To Line...";
	icon		= "up";
	help_text	= "Jump to a specific line number";
	keybind		= "ted_jumptoline";
}
