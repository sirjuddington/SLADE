
action mapw_sector_create
{
	text		= "Create Sector Here";
	help_text	= "Create a sector at the cursor position";
}

action mapw_sector_changetexture
{
	text		= "Change Texture";
	help_text	= "Change the currently selected or hilighted sector texture(s)";
	keybind		= "me2d_sector_change_texture";
}

action mapw_sector_changespecial
{
	text		= "Change Special";
	help_text	= "Change the currently selected or hilighted sector special(s)";
}

action mapw_sector_join
{
	text		= "Merge Sectors";
	help_text	= "Join the currently selected sectors together, removing unneeded lines";
	keybind		= "me2d_sector_join";
}

action mapw_sector_join_keep
{
	text		= "Join Sectors";
	help_text	= "Join the currently selected sectors together, keeping all lines";
	keybind		= "me2d_sector_join_keep";
}
